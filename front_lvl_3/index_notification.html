<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notifications</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body>
        <div id="app"class="ui container">
            <h1>Notifications</h1>
            <notification-message type="error" header="GIGA ERROR">1010001001010100</notification-message>
            <notification-message type="success" header="GIGA САКСЕСС">0001101101101101</notification-message>
            <notification-message>1010101010101010</notification-message>
        </div>
    </body>

    <script type="text/x-template" id="notification-message-template">
        <div class="ui message" :class="type" v-if="!hidden">
            <i class="close icon" v-on:click="hide"></i>
            <div class="header">
              {{header}}
            </div>
            <slot></slot>
        </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app_notification.js"></script>
</html>
