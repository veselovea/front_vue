<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github Profiles</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body>
        <div id="app"class="ui container">
            <h1>GitHub Profiles</h1>
            <github-user-card v-for="user in users" :username="user"></github-user-card>
        </div>
    </body>

    <script type="text/x-template" id="github-user-card-template">
        <div class="ui card">
            <div class="image">
              <img :src="user.avatar_url">
            </div>
            <div class="content">
              <a :href="user.html_url" class="header">{{user.name}}</a>
              <div class="meta">
                <span class="date">Joined in {{user.created_at}}</span>
              </div>
              <div class="description">
                {{user.bio}}
              </div>
            </div>
            <div class="extra content">
              <a :href="`${user.html_url}?tab=followers`">
                <i class="user icon"></i>
                {{user.followers}} Friends
              </a>
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="githubProfilesApp.js"></script>
</html>
