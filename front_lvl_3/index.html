<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Components Fundamentals</title>
</head>

<body>
  <div id="app" class="container mx-auto py-6">
    <div class="content">
      <h1 class="title">Coffee Plans</h1>

      <h2 class="subtitle">
        We travel the world to source the very best single origin brain for you
      </h2>
      <plan-picker-item></plan-picker-item>
      <todo-item>
        Front LEVEL 1
        <template #description>
          <p>JS Fundamenta lsntasdl;qwke</p>
        </template>
      </todo-item>
      <todo-item>
        Front LEVEL 2
        <template v-slot:description>
          <p>VUE3 BEGGINERS</p>
        </template>
      </todo-item>
      <todo-item>
        Front LEVEL 3
        <template v-slot:description>
          <p>VUE3 LOVERS</p>
        </template>
      </todo-item>
    </div>
  </div>

  <script type="text/x-template" id="plan-item-template">
      <div class="plan" :class="{'active-plan' : selected}" @click="select">
        <div class="description">
          <span class="title">
            {{name}} / {{price}}
          </span>
        </div>
      </div>
  </script>

  <script type="text/x-template" id="plan-picker-item-template">
    <div class="plans">
      <plan-item
        v-for="plan in plans" 
        :name="plan.name"
        :price="plan.price"
        :selected="plan.name === selectedPlan"
        v-on:select="selectPlan"
      ></plan-item>
    </div>
  </script>

  <script type="text/x-template" id="todo-item-template">
    <div>
      <input type="checkbox" v-model="done">
      <span :class="{done}">
        <slot></slot>
      </span>
      <slot name="description"></slot>
    </div>
  </script>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .done {
      color: green;
      text-decoration: line-through;
    }
  </style>
</body>

</html>
